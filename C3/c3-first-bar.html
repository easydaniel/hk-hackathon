<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>C3 bar</title>
	<!-- Load c3.css -->
	<link href="../app/assets/styles/c3.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="../app/assets/styles/c3-bar.css">
	<!-- Load d3.js and c3.js -->
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.5/trianglify.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
	<script src="../app/assets/js/c3.min.js"></script>

</head>
<body>
	<div class="navbar">
		<div class="hk-logo">
			<img src="data-hk-word.png">
		</div>
	</div>

	<div class="timeBar">
		<input min="0" max="66" type="range" id="monthTime" value="0"/>
		<div id="showTimebyJSON">2013-03</div>
	</div>
	<div class="dataBoard"> 
		<!--input id="generate" value="Randomise data" type="button"-->
		<div class="row">

			<div class="visBox">
				<div class="visName">
					歷年進口長條圖
				</div>
				<div class="content ">
					<div id="vis"></div>
				</div>
			</div>

			<div class="singleBox">
				<div class="InfoName">
					單一貨物比較圖
				</div>
				<div class="dataInfo">
					<div class="singleItemBox">
						<div id="singleItem"></div>		
						<div id="itemNumber"></div>	
						<div id="itemName">-</div>
					</div>
				</div>	
			</div>

		</div>
		<div class="trendbox"> 
			<div id="trendName">NAN</div>
			<div id="trend"></div>
		</div>	
	</div>

	<div class="footer">
		<p>HK-hackathon<br>x<br>Produce by NOOOOSE</p>	
	</div>

<svg class="svg-content">		
	<defs>
	<linearGradient id="myGradient"
            x1="-50%" y1="40%"
            x2="50%" y2="100%"
            spreadMethod="pad">
      <stop offset="0%"   stop-color="#FFE066" stop-opacity="1"/>
      <stop offset="50%" stop-color="#FFEB9B" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="1"/>
    </linearGradient>
	</defs>
</svg>
</body>
	<script src="../app/assets/js/c3-bar.js"></script>
</html>
